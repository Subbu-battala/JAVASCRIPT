            var num =[44,55,56,11,44,99,2545];
            console.log(num);
            console.log("perameter (spread)=",...num);

            document.write(`<h3> max =${Math.max(num)}</h3>`);//Nan
            document.write(`<h1> max = ${Math.max([44,55,56,11,44,99,2545])}<h1>`);//nan

                document.write(`<h3> max = ${Math.max(...num)}<h3>`);//arrary to paremeters
                    document.write(`<h3>min =${Math.min(44,55,56,11,44,99,2545)}</h3>`); //11
        </script>
