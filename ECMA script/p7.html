<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>REST Operator</h3>

        <script>
            /* 11,22,33,44,55,66 = sum*/
            /* accepts parameter return as an array=> rest operator(..)*/
            let sum = 0;

            function sumofdigits(...num) {
                console.log(num);//aray

                num.forEach(item =>{
                    sum += item;
                })
                document.write(`<h1> sum of( 2,2,2,2,2,2,2,2,2)= ${sum}</h1>`);

            }
            sumofdigits(2,2,2,2,2,2,2,2,2);
        </script>
    </body>
</html>
