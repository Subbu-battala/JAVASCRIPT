<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Exception (Runtime errors) handing using try catch</h3>

        <script>
            const x =12;
            console.log("before conset =",x);//12
            try{
                //drop the run time error code statement 
                x= 50;

            }catch (error){
                console.log(error);
            }
            console.log("after conset =",x);
        </script>
    </body>
</html>
