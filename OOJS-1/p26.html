<body>
    <script>
        class Course {
            constructor(title,dur) {
                document.write(`<h3>constructor called </h3>`);
                this.title = title;
                this.duration =dur;
            }
            // static method 
             static print(val) {
                //will not allow this pointer
                // static functions call possible only by class name


                document.write(`<h3> this is static method </h3>`); 
                document.write(`<h3> Property title= ${this.title}</h3>`);
                document.write(`<h3> Parameter Title =${val} </h3>`);
             }

             //non static
             courseInfo(){
                document.write(`<h3>  ${this.title} </h3>`);
             }
        }
    </script>
</body>
