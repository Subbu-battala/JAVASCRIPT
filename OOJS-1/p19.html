<body>
    <h1>Constructor methods (ES-5)</h1>

    <script>
        //constructor fpllows function and object
        // name of constructor first letter start with uppercase
        // constructor properties create using 'this'
        //constructor cann,t return

        function User() {
            this.name ="jyo";
            this.email = "jyo@gmail.com";
            this.age =22;
        };

        //instance -> it is variable we provide permission to acess the properties of constructor
        let x = new User()
                console.log('constructor instance =', x);

                document.write(`<h3> name = ${x.name} </h3>`);
                document.write(`<h3> email = ${x.email} </h3>`);
                document.write(`<h3> age = ${x.age} </h3>`);
    </script>
</body>
