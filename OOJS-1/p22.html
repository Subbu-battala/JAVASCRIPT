<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Class es-6 -> group of objects (state and behaviour)</h3>
    <p>State => variables -> properties</p>
    <p>behavior -> methods</p>

    <script>
        class User {
            //built in method
            constructor() {
                //property => status
                this.name ="mohan";
                this.email ="mohan@gmail.com";
                document.write(`constructor method </h1>`);
            }

            display() {
                //method => behaviours
                document.write(`<h1> name is ${this.name} </h1>`);
            }

            print() {
                document.write(`<h1> email is ${this.email} </h1>`);
            }
        }        
        let x = new User();
        console.log('x =', x);

        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> email = ${x.email} </h1>`);

        document.write('<hr>');

        x.display();
        x.print();
    </script>
</body>
</html>
