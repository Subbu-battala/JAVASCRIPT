<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object array</h3>
    <script>
        var users =[
            //key : value => property
           {
            id:1,
            name:"kranthi",
            mobile:87636723
           },
           {
            id:2,
            name:"kumar",
            mobile:8767985875
           },
           {
            id:3,
            name:"shiva",
            mobile:8756865
           }
        ];

        for(i=0; i<users.length; i++){
            document.write(`<h3>id = ${users[i].id}</h3>`);
            document.write(`<h3>name = ${users[i].name}</h3>`);
            document.write(`<h3>mobile = ${users[i].mobile}</h3>`);
        }
    </script>
</body>
</html>
