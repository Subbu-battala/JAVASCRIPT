<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>

        using if else condition = add,sum,mul,div,mod a and b

    </h1>

    <button onclick="codeHandler()">EXECUTE</button>

    <script>

    function codeHandler(){

        var key = prompt('Enter any one operation value of add,sub,mul,div,mod?');
        var a = prompt('Enter the value of a?');
        var b = prompt('Enter the value of b?');

        var x = Number(a);
        var y = Number(b);
        var res = 0;


        if(key == "add"){
            res = x + y;
            document.write(`<h1> Addition of 2 number = ${res} </h1>`);
            
        }else if( key == "sub"){
            res = x - y;
            document.write(`<h1> Sub of 2 number = ${res} </h1>`);

        }else if (key == "mul"){
            res =  x * y;
            document.write(`<h1> mul of 2 number = ${res} </h1>`);

        }else if (key == "div"){

            if(x > y){
                res = x/y;
             }else{
                res = y/x;
             }
            document.write(`<h1> div of 2 number = ${res} </h1>`);

        }else if (key == "mod"){

            if(x > y){
                res = x%y;
             }else{
                res = y%x;
             }
            document.write(`<h1> Modulo of 2 number = ${res} </h1>`);

        }else{
            document.write(`<h1> choose proper operation </h1>`);
        }
    }

</script>

</body>

</html>
